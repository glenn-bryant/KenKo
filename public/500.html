<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #FFFAFB;
    color: #2E2F30;
    text-align: center;
    font-family: 'Oxygen', sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page h1 {
	  text-align: center;
	  font-size: 96px;
	  padding-top: 20px;
    color: #1A6868;
    font-weight: bold;
  }

  .rails-default-error-page h2 {
    color: #2B2C28;
    font-size: 30px;
  }

  .rails-default-error-page button {
    display: inline-block;
    border: none;
    border-radius: 15px;
    padding: 1rem 2rem;
    margin: 0;
    text-decoration: none;
    background: #FAB15A;
    color: #2B2C28;
    font-size: 1rem;
    cursor: pointer;
    text-align: center;
    transition: background 250ms ease-in-out, 
                transform 150ms ease;
  }

  .rails-default-error-page button:hover,
  .rails-default-error-page button:focus {
    background: #E67E22;
  }

  .rails-default-error-page button:focus {
    outline: 1px solid #fff;
    outline-offset: -4px;
  }

  .rails-default-error-page button:active {
    transform: scale(0.99);
  }

  .rails-default-error-page a {
    text-decoration: none;
    color: #2B2C28;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>500</h1>
    <h2>Oh no! There was an unexpected server error.</h2>
    <button>
      <a href="#">Return Home</a>
    </button>
  </div>
</body>
</html>
